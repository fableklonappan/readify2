{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Custom CSS for the sidebar */
        .sidebar {
            height: 100vh;
            background-image: -webkit-linear-gradient(90deg, #f45622 0%, #f53e54 100%);
            /* Dark background color */
            color: #fff;
            /* Light text color */
        }

        .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .nav-link {
            color: #fff;
            /* Light text color for links */
        }

        .nav-link:hover {
            color: #f8f9fa;
            /* Lighter text color on hover */
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <h3 class="sidebar-heading">
                        {% if user.is_superuser == 1 %}
                        Dashboard
                        {% else %}
                        Seller Dashboard
                        {% endif %}
                    </h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'pubindex' %}">Dashboard</a>
                        </li>
                        {% if user.is_superuser == 1 %}
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'addbook' %}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'viewcust' %}">Customers</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 's_rent' %}">Rent Reports</a>
                        </li>
                        {% endif %}
                        
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                </li>
                    </ul>
                </div>
            </nav>


            {% block content %}

            {% endblock %}


            <!-- Bootstrap JS (optional) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
